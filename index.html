<!DOCTYPE html>
<html lang="pt-br" ng-app>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AngularJS</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>

  <div class="container">
    <div class="center">
      <h1>AngularJS | ViaCEP</h1>
      <hr>
    </div>
    <br>
    <div class="row">
      <div class="col-12">
        <h3>Seja bem-vindo, {{nomePessoa}} ðŸ¤Ÿ</h3>
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col-12">
        <label for="nome">Como vocÃª se chama?</label>
        <input type="text" id="nome" ng-model="nomePessoa" placeholder="Digite seu nome" class="form-control">
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col-12">
        <label for="cep">Qual Ã© o seu CEP?</label>
        <input placeholder="Digite seu CEP" id="cep" type="text" class="form-control"><br>
        <button id="buscarCEP" type="submit" class="btn btn-default">Buscar CEP</button><br><br>
        <div class="dados">
          <blockquote id="cepJSON">CEP...</blockquote>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('buscarCEP').addEventListener('click', () => {
      const cep = document.getElementById('cep').value;
      fetch(`https://viacep.com.br/ws/${cep}/json/`)
        .then((data) => data.json())
        .then((data) => {
          document.getElementById('cepJSON').innerHTML = JSON.stringify(data);
        });
    });
  </script>

  <!-- AngularJS -->
  <script src="scripts/angular.min.js" defer></script>
</body>

</html>
